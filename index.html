<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marierabill Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Marierabill Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself and your background.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="bg-light py-5">
        <div class="container">
            <h2>Projects</h2>
            <div class="row" id="projectList">
                <!-- AJAX content will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2>Contact</h2>
            <p>Feel free to contact me for collaboration or any inquiries.</p>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        </div>
    </section>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // AJAX request to load projects dynamically
        $(document).ready(function() {
            $.ajax({
                url: 'projects.json',
                dataType: 'json',
                success: function(data) {
                    // Loop through the projects data and generate HTML dynamically
                    for (var i = 0; i < data.length; i++) {
                        var project = data[i];
                        var projectHTML = `
                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <img src="${project.image}" class="card-img-top" alt="${project.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${project.title}</h5>
                                        <p class="card-text">${project.description}</p>
                                        <a href="${project.repository}" class="btn btn-primary">GitHub Repository</a>
                                        <a href="${project.demo}" class="btn btn-secondary">Live Demo</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#projectList').append(projectHTML);
                    }
                },
                error: function() {
                    console.log('Error loading projects.');
                }
            });
        });
    </script>
</body>
</html>
